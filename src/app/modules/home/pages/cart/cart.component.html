<div class="row">
    <div class="col">
        <hr />
            <ul class="list-group">
                <li class="list-group-item active">Articles</li>
                <li class="list-group-item" *ngFor="let item of items">
                    <span>Mark: {{ item.mark }} | </span>
                    <span>Model: {{ item.model }} | </span>
                    <span>Price: {{ item.price | currency }}</span>
                </li>
                <li class="list-group-item">Total: {{ total | currency }}</li>
            </ul>
        <hr />
    </div>
</div>

<!-- Start Paypal Modal-->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Checkout</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" ngbAutofocus>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>

<!-- End Paypal Modal -->
<div class="row">
    <div class="col text-center">
        <button type="button" (click)="open(content)" *ngIf="items.length > 0" class="btn btn-success btn-lg">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-2-back-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2z"/>
                <path d="M0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
            </svg>
        </button>
    </div>
</div>
